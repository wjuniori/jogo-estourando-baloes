<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    
    <!-- estourando-baloes CSS -->
    <link rel="stylesheet" type="text/css" href="public/dist/css/estourando-baloes.min.css">

    <!-- Favicon -->
    <link rel="icon" href="public/dist/img/game-screen/balao-azul-pequeno-estourado.png">

    <title>Estourando Balões - Jogo</title>
  </head>
  <body onload="iniciarJogo()">

    <!-- ********** SECTION ********** -->
    
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="base">
              <div class="base-img">
                <img class="img-fluid" src="public/dist/img/game-screen/balao-azul-grande-inteiro.png" alt="Balão azul grande inteiro">
                <p id="qtdInteiro" class="m-0"></p>
              </div>
              <div class="base-img">
                <img class="img-fluid" src="public/dist/img/game-screen/balao-azul-grande-estourado.png" alt="Balão azul grande estourado">
                <p id="qtdEstourado" class="m-0">0</p>
              </div>
              <div class="base-img">
                <img class="img-fluid" src="public/dist/img/game-screen/cronometro.png" alt="Cronômetro">
                <p id="tempo" class="m-0"></p>
              </div>
            </div>
          </div>
        </div> <!-- row -->
      
        <div class="row">
          <div class="col-12">
            <div id="cenario" class="base"></div>
          </div>
        </div> <!-- row -->
      </div> <!-- container -->
    </section>

    <!-- ********** FOOTER ********** -->

    <footer class="py-5 bg-primary text-center text-white">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="small m-0 mb-1">Copyright &copy; 2018.</p>
            <p class="small m-0">Designed by <a target="_blank" href="https://wjuniori.github.io/">Washington Júnior</a>.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery first, then Bootstrap Bundle JS (included Popper.js) -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="public/dist/js/estourando-baloes.min.js"></script>
  </body>
</html>
